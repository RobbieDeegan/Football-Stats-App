<ion-header>
  <ion-toolbar color="danger">
  	<ion-title>
  		Add Item
  	</ion-title>
    	<ion-buttons end>
    		<button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
    	</ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>

	  <ion-item>
	    <ion-label floating>Event</ion-label>
	    <ion-input type="text" [(ngModel)]="title"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating>Location</ion-label>
	    <ion-input type="text" [(ngModel)]="description"></ion-input>
	  </ion-item>

	</ion-list>

	<button ion-button full outline color="secondary" (click)="saveItem()">Save <ion-icon name="add"></ion-icon></button> 

</ion-content>
