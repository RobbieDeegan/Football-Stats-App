<ion-header>
  <ion-navbar color="danger">
  	<ion-title>
  		Add Training Sessions and Matches
  	</ion-title>
  	<ion-buttons end>
  		<button ion-button icon-only (click)="addItem()"><ion-icon name="add"></ion-icon></button>
  	</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items" (click)="viewItem(item)">
			<ion-item>{{item.title}}</ion-item>

				<ion-item-options>
					<button danger (click)="removeItem(item)"><icon trash></icon></button>
				</ion-item-options>

		</ion-item-sliding>
  </ion-list>
</ion-content>
