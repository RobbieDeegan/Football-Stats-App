<ion-header>
  <ion-navbar color="danger">
  	<ion-title>
  		Add New Event
  	</ion-title>
  	<ion-buttons end>
  		<button ion-button icon-only (click)="addItem()"><ion-icon name="add"></ion-icon></button>
  	</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="viewItem(item)"><button danger (click)="removeItem(item)"></button>
			<ion-item>{{item.title}}</ion-item>
		</ion-item>
  </ion-list>
</ion-content>
